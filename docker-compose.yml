version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: skill-talent-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: skill_talent
      MYSQL_USER: skilluser
      MYSQL_PASSWORD: skillpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - skill-talent-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skill-talent-backend
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: skilluser
      DB_PASSWORD: skillpassword
      DB_NAME: skill_talent
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "True"
      CORS_ORIGINS: "http://localhost:5173,http://localhost:3000,http://localhost:80"
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - skill-talent-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skill-talent-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - skill-talent-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  mysql_data:

networks:
  skill-talent-network:
    driver: bridge

